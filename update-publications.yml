name: Update Publications Automatically

# Runs on the 1st of every month at 2 AM UTC, and can be triggered manually
on:
  schedule:
    - cron: '0 2 1 * *'  # Monthly on the 1st at 2 AM UTC
  workflow_dispatch:  # Allows manual triggering from GitHub UI
  
  # Optional: Also run when publications.json is updated
  push:
    paths:
      - 'data/publications.json'

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # Step 3: Install dependencies
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 scholarly habanero lxml
          pip install --break-system-packages scholarly
      
      # Step 4: Fetch latest publications from multiple sources
      - name: Fetch Latest Publications
        id: fetch
        run: |
          echo "üîç Fetching publications from Google Scholar, DBLP, and CrossRef..."
          python scripts/fetch_publications_auto.py
          echo "status=success" >> $GITHUB_OUTPUT
        continue-on-error: true
      
      # Step 5: Generate updated HTML from JSON data
      - name: Generate Publications HTML
        run: |
          echo "üìù Generating updated publications.html..."
          python scripts/generate_publications_html.py
      
      # Step 6: Check if there are changes
      - name: Check for Changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No new publications found."
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ New publications detected!"
          fi
      
      # Step 7: Commit and push changes if any
      - name: Commit and Push Changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add publications.html data/publications.json data/fetch_log.txt
          git commit -m "ü§ñ Auto-update: Publications updated on $(date +'%Y-%m-%d')"
          git push
      
      # Step 8: Create a summary
      - name: Create Job Summary
        if: always()
        run: |
          echo "## üìä Publication Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.check_changes.outputs.changes == 'true' && '‚úÖ Updated' || '‚ÑπÔ∏è No changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f data/fetch_log.txt ]; then
            echo "### Fetch Details:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n 20 data/fetch_log.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
      
      # Step 9: Send notification on failure (optional)
      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Publication update workflow failed!"
          echo "Please check the logs and fix any issues."

  # Optional: Deploy to GitHub Pages if needed
  deploy:
    needs: fetch-and-update
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'üöÄ Deploy updated publications'
